<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<style type="text/css">
	body {
	font-family: sans-serif;
	margin: 0;
	padding: 0;
    }

    header, footer {
	background-color: #333;
	color: #fff;
	padding: 1rem;
    }

    header h1, footer p {
	margin: 0;
    }

    main {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
	padding: 2rem;
    }

    section {
	flex-basis: 60%;
	margin-bottom: 2rem;
    }

    section h2 {
	margin-top: 0;
    }

    form {
	display: flex;
	flex-direction: column;
    }

    label {
	font-weight: bold;
	margin-bottom: 0.5rem;
    }

    input, textarea {
	border: none;
	border-radius: 0.25rem;
	padding: 0.5rem;
	margin-bottom: 1rem;
    }

    button {
	background-color: #333;
	color: #fff;
	border: none;
	border-radius: 0.25rem;
	padding: 0.5rem 1rem;
	cursor: pointer;
    }

    button:hover {
	background-color: #444;
    }

    aside {
	flex-basis: 35%;
	margin-bottom: 2rem;
    }

   aside h2 {
	margin-top: 0;
   }

   ul {
	list-style: none;
	padding: 0;
	margin: 0;
   }

   li {
	display: flex;
	align-items: center;
	margin-bottom: 1rem;
   }

   li i {
	margin-right: 0.5rem;
   }

   @media screen and (max-width: 768px) {
	main {
		flex-direction: column;
	}

	section, aside {
		flex-basis: 100%;
	}
    }

	</style>
    </head>
    <body>
	<!DOCTYPE html>
    <html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>
	<header>
		<h1>Contact Us</h1>
	</header>
	<main>
		<section>
			<h2>Get in touch with us</h2>
			<p>Feel free to contact us if you have any questions or suggestions.</p>
			<form action="#" method="post">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message</label>
				<textarea id="message" name="message" required></textarea>
				<button type="submit">Send</button>
			</form>
		</section>
		<aside>
			<h2>Contact Information</h2>
			<ul>
				<li><i class="fas fa-map-marker-alt"></i>Gaya,Bihar,India</li>
				<li><i class="fas fa-phone"></i>(+91) 8888888888</li>
				<li><i class="fas fa-envelope"></i>info@example.com</li>
			</ul>
		</aside>
	</main>
	<footer>
		<p>&copy; 2023 Example Company. All rights reserved.</p>
	</footer>
</body>
</html>

</body>
</html>


</body>
</html>
